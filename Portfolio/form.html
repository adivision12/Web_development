<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    
    <h1>Form demo</h1>
    
    
    <form class="mb-3">
        
            <div class="row">
                <div class="col">
    
                <label for="email" class="form-label">Email</label>
                <input type="text " class="form-control" placeholder="email" id="email">
            </div><div class="col">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password">
            </div></div>
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="address" id="address">
        <label class="form-label">Select</label>
        <select class="form-select">
            <option selected>Select Something</option>
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
            <option value="Four">Four</option>
        </select>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox">
            <label for="checkbox" class="form-check-label">Agree</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio" name="radio">
            <label for="radio" class="form-check-label">Radio1</label>
            
        </div>
        <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="radio">
        <label for="radio1" class="form-check-label">Radio2</label></div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switch">
            <label class="form-check-label" for="switch">Default switch checkbox input</label>
          </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
